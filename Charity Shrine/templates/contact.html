{% extends 'base.html' %}

{% block title %}
Contact |
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 " alt="...">
</div>
<div class="container mb-3 py-4">
<h2 class="text-center">Contact us</h2>

    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
       <label for="name">Name</label>
       <input type="text" class="form-control" id="name" name="name"  placeholder="enter your name">
     </div>
     <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
      </div>
      
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter what you want to talk</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div> <br>
        <button class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock body %}
